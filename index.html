<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous">
  </script>
  <script src="js/app.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700,900" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <div class="container">

    <table class="main-table">
      <tr>
        <td class="display" colspan="5">
          0
        </td>
      </tr>
      <tr>
        <td class="btn backspace"><i class="fa fa-arrow-left"</td>
        <td class="btn">CE</td>
        <td class="btn c">C</td>
        <td class="elem btn">&plusmn;</td>
        <td class="elem btn">&radic;</td>
      </tr>
      <tr>
        <td class="elem btn num">7</td>
        <td class="elem btn num">8</td>
        <td class="elem btn num">9</td>
        <td class="elem btn op">/</td>
        <td class="elem btn op">%</td>
      </tr>
      <tr>
        <td class="elem btn num">4</td>
        <td class="elem btn num">5</td>
        <td class="elem btn num">6</td>
        <td class="elem btn op">*</td>
        <td class="elem btn op">1/x</td>
      </tr>
      <tr>
        <td class="elem btn num">1</td>
        <td class="elem btn num">2</td>
        <td class="elem btn num">3</td>
        <td class="elem btn op">-</td>
        <td class="btn result" rowspan="2">=</td>
      </tr>
      <tr>
        <td class="elem btn num" colspan="2">0</td>

        <td class="elem btn">,</td>
        <td class="elem btn op">+</td>

      </tr>
    </table>

  </div>
</body>
</html>
